<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">

    <title>Exercício HTML_JS - EBAC</title>

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center mt-4">
                <h1>Formulário de Validação</h1>
                <h2>Insira os valores nos campos abaixo</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <form class="form-group" id="form-valida">
                    <div class="col text-center">
                        <label for="numero-a" class="mt-4"> Valor A: </label>
                        <input type="number" id="numeroA" required placeholder="Insira o valor A" />
                    </div>
                    <div class="col text-center">
                        <label for="numero-b"> Valor B: </label>
                        <input type="number" id="numeroB" required placeholder="Insira o valor B" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="alert-danger" id="erro"></div>
                <div class="alert-success" id="sucesso"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button class=" col btn btn-success btn-lg" id="botao" type="button">Verificar</button>
            </div>
        </div>
    </div>



    <script src="/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
